################################################################################
#
# Configuration file for SMRF v0.4.7-9-g8005408
# Date generated: 2017-12-19
# Generated using: inicheck <filename> -w
#
# For details on configuration file syntax see:
# https://docs.python.org/2/library/configparser.html
#
# For more SMRF related help see:
# http://smrf.readthedocs.io/en/latest/


################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
basin_lon:                     -116.7547
basin_lat:                     43.0670
filename:                      topo/topo.nc
type:                          netcdf


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    1997-12-01 00:00:00
end_date:                      1997-12-01 06:00:00
time_zone:                     UTC


################################################################################
# Stations to use
################################################################################

[stations]
stations:			RMESP,RME_176

################################################################################
# CSV data files
################################################################################

[csv]
wind_speed:                    ./station_data/wind_speed.csv
air_temp:                      ./station_data/air_temp.csv
cloud_factor:                  ./station_data/cloud_factor.csv
wind_direction:                ./station_data/wind_direction.csv
precip:                        ./station_data/precip.csv
vapor_pressure:                ./station_data/vapor_pressure.csv
metadata:                      ./station_data/metadata.csv


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
stations: None
################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
nthreads:                      2

################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
maxus_netcdf:                  ./topo/maxus_100window.nc
veg_default:                   11.4
station_default:               11.4
peak:                          RME_176
veg_43:                        11.4
veg_42:                        3.3
veg_41:                        3.3
reduction_factor:              0.7


################################################################################
# Precipitation distribution
################################################################################

[precip]
dk_nthreads:                   2

################################################################################
# Albedo distribution
################################################################################

[albedo]
veg_default:                   0.25
veg_43:                        0.25
veg_41:                        0.36
veg_42:                        0.36

################################################################################
# Solar radiation distribution
################################################################################

[solar]

################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
nthreads:                      2

################################################################################
#  Soil temperature
################################################################################

[soil_temp]

################################################################################
# Output variables
################################################################################

[output]
out_location:                  /data
file_type:                     netcdf

################################################################################
# Logging
################################################################################

[logging]
log_level:                     info


################################################################################
# System variables
################################################################################

[system]
threading:                     False

################################################################################
# AWSM config details
################################################################################

# use this to control which AWSM module are used
[awsm master]

# Distribute data with smrf
run_smrf: False
make_in: False

# Energy balance with isnobal
run_isnobal: False
make_nc: False

# Run smrf and ipysnobal together (should not be True if other options are True)
run_smrf_ipysnobal: True
run_ipysnobal: False

# mask isnobal?
mask_isnobal: False

# ask about folders?
prompt_dirs: False

[PATHS]
# path to start of output structure
path_dr: /data

# name of basin
basin: rme
# devel or operation run
isops: False
# project name
proj: rme_test
# project description (do not use punctuation here)
desc: fast RME test run

################################################################################
# enter grid info for iSnobal
################################################################################

[GRID]
csys: 	UTM
nbits:  16

################################################################################
# model run files for iSnobal
################################################################################

[FILES]

[awsm system]
log_level:		debug
log_to_file:   False
run_for_nsteps: None
# iSnobal threads
ithreads:       2
output_frequency: 1

###################### variables for restarting iSnobal  ####################
[isnobal restart]

[ipysnobal]

[ipysnobal initial conditions]

input_type:	ipw_out

init_file: ./snow.1463

# constants for ipysnobal, these are also the defaults
[ipysnobal constants]
